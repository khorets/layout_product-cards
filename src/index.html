<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="#"
        class="card__image--product"
      />
      <p class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__reviews">
        <div class="stars stars--active">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="reviews-count">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-sum">$2,199</p>
      </div>
      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        BUY
      </a>
    </div>
  </body>
</html>
